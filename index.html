<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Pricing</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="panel pricing-table">
      <div class="pricing-plan">
        <img src="Img/icon1.jpg" alt="icon-pricing-1" class="pricing-img" />
        <h2 class="pricing-header">Personal</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Custom Domains</li>
          <li class="pricing-features-item">
            Sleeps after 30 mins of inactivity
          </li>
        </ul>
        <span class="pricing-price">Free</span>
        <a href="#" class="pricing-button">Sign Up</a>
      </div>

      <div class="pricing-plan">
        <img src="Img/icon2.jpg" alt="icon-pricing-2" class="pricing-img" />
        <h2 class="pricing-header">Small Team</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Never Sleeps</li>
          <li class="pricing-features-item">
            Multiple workers for more powerful apps
          </li>
        </ul>
        <span class="pricing-price">$200</span>
        <a href="#" class="pricing-button is-featured">Free Trial</a>
      </div>

      <div class="pricing-plan">
        <img src="Img/icon3.jpg" alt="icon-pricing-3" class="pricing-img" />
        <h2 class="pricing-header">Enterprise</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Dedicated</li>
          <li class="pricing-features-item">Simple Horizontal Scalability</li>
        </ul>
        <span class="pricing-price">$300</span>
        <a href="#" class="pricing-button">Free Trial</a>
      </div>
    </div>
  </body>
</html>
